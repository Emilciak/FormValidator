<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator formularza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
        <h1>Zarejestruj się</h1>
        <div class="form">
        <label for="user">Nazwa użytkownika:</label>
        <input type="text" id="user" placeholder="Podaj nazwę użytkownika">
        <p class="error-message">error</p>
    </div>
    <div class="form">
        <label for="password">Hasło:</label>
        <input type="password" id="password" placeholder="Podaj hasło">
        <p class="error-message">error</p>
    </div>
        <div class="form">
        <label for="password2">Powtórz hasło:</label>
        <input type="password" id="password2" placeholder="Powtórz hasło">
        <p class="error-message">error</p>
    </div>
        <div class="form">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Podaj email">
        <p class="error-message">error</p>
    </div>
    <div class="buttons">
        <button class="btn clear">Wyczyść</button>
        <button class="btn submit">Wyślij</button>
    </div>
    <div class="popup">
        <p>Formularz wysłany poprawnie :) </p>
        <button class="close">Zamknij</button>
    </div>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
